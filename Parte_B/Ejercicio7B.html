<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .contenedor {
            /* estilo del contenedor*/
            width: 500px;
            height: 200px;
            background: #fff;
            padding: 10px;
            border: 10px solid black;
            margin: 20px;
            /*--------------------------------------------------*/

            display: flex;
            flex-direction: column; /* las pone una DEBAJO DE LA OTRA!*/
            /*flex-wrap:wrap*/
            justify-content:center;
        }


        .elemento {
            /* estilo del elemento*/
            color: #fff;
            margin: 5px;
            width: 50px;
            height: 50px;
            background: #E67E22;
            text-align: center;
            /*--------------------------------------------------*/

        }
    </style>
</head>

<body>
    <div class="contenedor">

        <div class="elemento elemento1"> foto 1</div>
        <div class="elemento elemento2"> texto 1</div>
        <div class="elemento elemento3"> texto 2</div>
        <div class="elemento elemento4"> texto 3</div>
        <div class="elemento elemento5"> texto 4</div>

    </div>
</body>

</html>
